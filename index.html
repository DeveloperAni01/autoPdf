<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-group .checkbox-group label {
            font-weight: normal;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group input[type="file"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>VIDYASAGAR TEACHERS' TRAINING COLLEGE<br>STUDENT PROFILE</h2>
        <form id="studentProfileForm">
            <div class="form-group">
                <label>Name of the Trainee:</label>
                <input type="text" name="traineeName" required>
            </div>

            <div class="form-group">
                <label>Father's Name:</label>
                <input type="text" name="fathersName" required>
            </div>

            <div class="form-group">
                <label>Mother's Name:</label>
                <input type="text" name="mothersName" required>
            </div>

            <div class="form-group">
                <label>Blood Group:</label>
                <input type="text" name="bloodGroup">
            </div>

            <div class="form-group">
                <label>Address:</label>
                <textarea name="address"></textarea>
            </div>

            <div class="form-group">
                <label>WhatsApp No:</label>
                <input type="tel" name="whatsappNo">
            </div>

            <div class="form-group">
                <label>Phone No:</label>
                <input type="tel" name="phoneNo">
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="text" name="gender">
            </div>

            <div class="form-group">
                <label>Caste:</label>
                <input type="text" name="caste">
            </div>

            <div class="form-group">
                <label>Parents/Guardian:</label>
                <input type="text" name="guardian">
            </div>

            <div class="form-group">
                <label>Husband's Profession & Ph. No.:</label>
                <input type="text" name="husbandsProfession">
            </div>

            <div class="form-group">
                <label>Qualifications:</label>
                <input type="text" name="qualifications">
            </div>

            <div class="form-group">
                <label>Hobbies:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobbies" value="Music"> Music</label>
                    <label><input type="checkbox" name="hobbies" value="Drawing"> Drawing</label>
                    <label><input type="checkbox" name="hobbies" value="Dance"> Dance</label>
                    <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
                    <label><input type="checkbox" name="hobbies" value="Games"> Games</label>
                    <label><input type="checkbox" name="hobbies" value="Creative Writing"> Creative Writing</label>
                    <label><input type="checkbox" name="hobbies" value="Social Service"> Social Service</label>
                    <label><input type="checkbox" name="hobbies" value="Others"> Others</label>
                </div>
            </div>

            <div class="form-group">
                <label>Food Habit:</label>
                <input type="text" name="foodHabit">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email">
            </div>

            <div class="form-group">
                <label>Are you a Computer literate:</label>
                <select name="computerLiterate">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Your weakness:</label>
                <input type="text" name="weakness">
            </div>

            <div class="form-group">
                <label>Your future ambition:</label>
                <input type="text" name="ambition">
            </div>

            <div class="form-group">
                <label>Why do you want to be a Teacher:</label>
                <textarea name="reason"></textarea>
            </div>

            <div class="form-group">
                <label>Signature:</label>
                <input type="file" name="signature" accept="image/*" required>
            </div>

            <button type="submit">Submit</button>
        </form>
        <a id="downloadLink" style="display: none;">Download PDF</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        document.getElementById('studentProfileForm').onsubmit = async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const formObject = Object.fromEntries(formData.entries());
            formObject.hobbies = formData.getAll("hobbies");

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            pdf.setFont("helvetica", "normal");
            pdf.setFontSize(12);

            let y = 20;

            // Header
            pdf.setFontSize(16);
            pdf.text("VIDYASAGAR TEACHERS' TRAINING COLLEGE", 50, y);
            y += 10;
            pdf.text("STUDENT PROFILE", 85, y);
            pdf.setFontSize(12);
            y += 20;

            // Function to add a labeled field in PDF
            function addField(label, value) {
                pdf.text(`${label}:`, 10, y);
                pdf.text(value, 70, y);
                y += 10;
            }

            for (const key in formObject) {
                if (key === 'signature') continue;
                const value = Array.isArray(formObject[key]) ? formObject[key].join(', ') : formObject[key];
                addField(key, value);
            }

            // Adding signature image if uploaded
            const file = formData.get("signature");
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function() {
                        pdf.text("Signature:", 10, y);
                        pdf.addImage(img, 'PNG', 70, y - 5, 50, 20);
                        downloadPDF(pdf);
                    };
                };
                reader.readAsDataURL(file);
            } else {
                downloadPDF(pdf);
            }
        };

        function downloadPDF(pdf) {
            pdf.save("student_profile.pdf");
            alert("PDF downloaded successfully.");
        }
    </script>
</body>
</html>
